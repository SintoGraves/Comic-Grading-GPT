<fieldset>
  <legend>Cover</legend>

  <label>
    Gloss / surface wear:
    <select name="cover_gloss">
      <option value="none">None</option>
      <option value="light">Light surface wear</option>
      <option value="moderate">Moderate wear / dulling</option>
      <option value="heavy">Heavy wear or full gloss loss</option>
    </select>
  </label>

  <label>
    Color breaks or creases:
    <select name="cover_color_breaks">
      <option value="none">None</option>
      <option value="small">Small creases / breaks</option>
      <option value="multiple">Multiple or long creases</option>
      <option value="severe">Severe breaks throughout</option>
    </select>
  </label>

  <label>
    Cover detachment:
    <select name="cover_detached">
      <option value="no">No</option>
      <option value="one_staple">Detached at one staple</option>
      <option value="both_staples">Detached at both staples</option>
    </select>
  </label>

  <label>
    Writing, marks, or price stamps:
    <select name="cover_writing">
      <option value="none">None</option>
      <option value="price_only">Only price stamp or date</option>
      <option value="small_marks">Small writing or initials</option>
      <option value="heavy">Heavy writing or coloring</option>
    </select>
  </label>

  <label>
    Cover tears or missing pieces:
    <select name="cover_damage">
      <option value="none">None</option>
      <option value="small_tears">Small tears or chips</option>
      <option value="large_tears">Large tears or missing corners</option>
      <option value="severe">Severe damage / major parts missing</option>
    </select>
  </label>
</fieldset>
