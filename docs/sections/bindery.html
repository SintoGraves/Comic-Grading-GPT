<!-- 1. STAPLE PLACEMENT -->
<h2 class="element-header">Staple Placement</h2>

<div class="subelement-row">
  <label class="subelement-label" for="bind_sp_height">Staples too high/low or unevenly spaced</label>
  <select name="bind_sp_height" id="bind_sp_height">
    <option value="10.0">Clean/Even</option>
    <option value="9.2">Slight variation</option>
    <option value="8.0">Obvious misplacement</option>
  </select>
</div>

<div class="subelement-row">
  <label class="subelement-label" for="bind_sp_crooked">Staples inserted Crooked</label>
  <select name="bind_sp_crooked" id="bind_sp_crooked">
    <option value="10.0">Clean/Aligned</option>
    <option value="9.2">Slight lean</option>
    <option value="8.0">Significantly crooked</option>
  </select>
</div>

<div class="subelement-row">
  <label class="subelement-label" for="bind_sp_pulling">Staples pulling at paper</label>
  <select name="bind_sp_pulling" id="bind_sp_pulling">
    <option value="10.0">No pulling</option>
    <option value="9.2">Slight pulling</option>
    <option value="8.0">Severe pulling</option>
  </select>
</div>

<!-- 2. STAPLE TIGHTNESS -->
<h2 class="element-header">Staple Tightness</h2>

<div class="subelement-row">
  <label class="subelement-label" for="bind_cover_attach">Cover firmly attached</label>
  <select name="bind_cover_attach" id="bind_cover_attach">
    <option value="10.0">Tight</option>
    <option value="9.2">Slight wiggle</option>
    <option value="8.0">Loose or detached</option>
  </select>
</div>

<div class="subelement-row">
  <label class="subelement-label" for="bind_centerfold_secure">Centerfold firmly attached</label>
  <select name="bind_centerfold_secure" id="bind_centerfold_secure">
    <option value="10.0">Secure</option>
    <option value="9.2">Slight movement</option>
    <option value="8.0">Detached</option>
  </select>
</div>
