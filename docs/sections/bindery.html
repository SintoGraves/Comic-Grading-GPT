<fieldset class="grade-section">
  <legend class="section-title">Bindery (Staples, Spine, Trim)</legend>
  <p class="section-intro">Issues introduced during printing, folding, and finishing of the book.</p>

  <div class="form-row">
    <label for="bind_staple_height">Staple height above surface:</label>
    <select name="bind_staple_height" id="bind_staple_height">
      <option value="10.0">Flush</option>
      <option value="9.0">Slightly raised</option>
      <option value="6.0">Clearly raised</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_staple_angle">Staples inserted at angle:</label>
    <select name="bind_staple_angle" id="bind_staple_angle">
      <option value="10.0">Perfectly straight</option>
      <option value="9.0">Minor angle</option>
      <option value="6.0">Severe angle</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_staple_pulled">Staple pulled through paper:</label>
    <select name="bind_staple_pulled" id="bind_staple_pulled">
      <option value="10.0">Not pulled</option>
      <option value="9.0">Minor pull</option>
      <option value="6.0">Fully pulled through</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_cover_staples">Cover not tight to staples:</label>
    <select name="bind_cover_staples" id="bind_cover_staples">
      <option value="10.0">Tight at staples</option>
      <option value="9.0">Some looseness</option>
      <option value="6.0">Clearly loose</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_centerfold">Centerfold not secure at staples:</label>
    <select name="bind_centerfold" id="bind_centerfold">
      <option value="10.0">Tight and secure</option>
      <option value="9.0">Some looseness</option>
      <option value="6.0">Loose or detached</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_spine_fold">Cover misfolded at spine:</label>
    <select name="bind_spine_fold" id="bind_spine_fold">
      <option value="10.0">Well-aligned</option>
      <option value="9.0">Slightly off</option>
      <option value="6.0">Badly misaligned</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_staple_rust">Staple rust:</label>
    <select name="bind_staple_rust" id="bind_staple_rust">
      <option value="10.0">No rust</option>
      <option value="9.0">Specks</option>
      <option value="6.0">Heavy rust</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_trim_even">Trim cuts uneven:</label>
    <select name="bind_trim_even" id="bind_trim_even">
      <option value="10.0">Even trim</option>
      <option value="9.0">Mildly uneven</option>
      <option value="6.0">Clearly uneven</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_trim_fiber">Trim edge shows fibers:</label>
    <select name="bind_trim_fiber" id="bind_trim_fiber">
      <option value="10.0">Clean cut</option>
      <option value="9.0">Minor fibering</option>
      <option value="6.0">Frayed edge</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_trim_cut_art">Trim cut affects art/text:</label>
    <select name="bind_trim_cut_art" id="bind_trim_cut_art">
      <option value="10.0">Margins fine</option>
      <option value="9.0">Slightly into border</option>
      <option value="6.0">Text or image cut</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_tears">Tears due to bindery process:</label>
    <select name="bind_tears" id="bind_tears">
      <option value="10.0">None</option>
      <option value="9.0">Minor</option>
      <option value="6.0">Obvious</option>
    </select>
  </div>

    <label for="bind_registration">Cover image/text misregistered:</label>
    <select name="bind_registration" id="bind_registration">
