<fieldset class="grade-section">
  <legend class="section-title">Bindery (Staples, Spine, Trim)</legend>
  <p class="section-intro">Issues introduced during binding and finishing.</p>

  <div class="form-row">
    <label for="bind_sp_height">Staple Height</label>
    <select name="bind_sp_height" id="bind_sp_height">
      <option value="10.0">Perfect (no rise above surface)</option>
      <option value="9.0">Slightly raised</option>
      <option value="6.0">Significantly raised</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_sp_crooked">Staple Crookedness</label>
    <select name="bind_sp_crooked" id="bind_sp_crooked">
      <option value="10.0">Perfectly aligned</option>
      <option value="9.0">Slight angle</option>
      <option value="6.0">Very crooked</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_sp_pulling">Staple Pulling</label>
    <select name="bind_sp_pulling" id="bind_sp_pulling">
      <option value="10.0">Flush</option>
      <option value="9.0">Minor pull</option>
      <option value="6.0">Pulled away from surface</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_cover_attach">Cover Attachment</label>
    <select name="bind_cover_attach" id="bind_cover_attach">
      <option value="10.0">Tightly attached</option>
      <option value="9.0">Slight give</option>
      <option value="6.0">Loose or detached</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_centerfold_secure">Centerfold Secure</label>
    <select name="bind_centerfold_secure" id="bind_centerfold_secure">
      <option value="10.0">Fully attached</option>
      <option value="9.0">Slight looseness</option>
      <option value="6.0">Detached or loose</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_spine_align">Spine Fold Alignment</label>
    <select name="bind_spine_align" id="bind_spine_align">
      <option value="10.0">Perfect alignment</option>
      <option value="9.0">Slight offset</option>
      <option value="6.0">Major misalignment</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_staple_rust">Staple Rust</label>
    <select name="bind_staple_rust" id="bind_staple_rust">
      <option value="10.0">No rust</option>
      <option value="9.0">Tiny specks</option>
      <option value="6.0">Visible or flaking rust</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_trim_uneven">Trim: Uneven</label>
    <select name="bind_trim_uneven" id="bind_trim_uneven">
      <option value="10.0">Even trim</option>
      <option value="9.0">Minor unevenness</option>
      <option value="6.0">Rough/obvious uneven</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_trim_frayed">Trim: Frayed Fibers</label>
    <select name="bind_trim_frayed" id="bind_trim_frayed">
      <option value="10.0">Clean edge</option>
      <option value="9.0">Minor fiber fray</option>
      <option value="6.0">Heavy or visible fray</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_trim_overcut">Trim: Overcut</label>
    <select name="bind_trim_overcut" id="bind_trim_overcut">
      <option value="10.0">Normal trim margin</option>
      <option value="9.0">Slight overcut</option>
      <option value="6.0">Art or text affected</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_tears">Tears (Binding Related)</label>
    <select name="bind_tears" id="bind_tears">
      <option value="10.0">No tears</option>
      <option value="9.0">Tiny edge tears</option>
      <option value="6.0">Noticeable or multiple tears</option>
    </select>
  </div>

  <div class="form-row">
    <label for="bind_registration">Cover Registration</label>
    <select name="bind_registration" id="bind_registration">
      <option value="10.0">Perfect alignment</option>
      <option value="9.0">Minor shift</option>
      <option value="6.0">Major misalignment</option>
    </select>
  </div>
</fieldset>
