<fieldset>
  <legend>Corners</legend>

  <label>
    Blunting or soft corners:
    <select name="corners_blunting">
      <option value="none">None</option>
      <option value="slight">Slight</option>
      <option value="moderate">Moderate</option>
      <option value="heavy">Heavy</option>
    </select>
  </label>

  <label>
    Creases or bends at corners:
    <select name="corners_creases">
      <option value="none">None</option>
      <option value="tiny_no_break">Tiny (no color break)</option>
      <option value="color_break">Color break present</option>
      <option value="multiple">Multiple / deep</option>
    </select>
  </label>

  <label>
    Missing paper or tearing at corners:
    <select name="corners_paper_loss">
      <option value="none">None</option>
      <option value="tiny">Tiny nick</option>
      <option value="small">Small piece</option>
      <option value="large">Large / chunk missing</option>
    </select>
  </label>

  <label>
    Rounding of corners:
    <select name="corners_rounding">
      <option value="none">None (sharp)</option>
      <option value="slight">Slight</option>
      <option value="noticeable">Noticeable</option>
      <option value="heavy">Heavy rounding</option>
    </select>
  </label>
</fieldset>
