<fieldset>
  <legend>Pages</legend>

  <label>
    Page color / paper quality:
    <select name="pages_color">
      <option value="white">White</option>
      <option value="off_white">Off-white</option>
      <option value="cream">Cream</option>
      <option value="tan">Tan</option>
      <option value="brown">Brown / brittle</option>
    </select>
  </label>

  <label>
    Tears or missing pieces:
    <select name="pages_tears">
      <option value="none">None</option>
      <option value="minor">Minor tears</option>
      <option value="small_piece">Small piece missing</option>
      <option value="large_piece">Large piece missing</option>
      <option value="page_missing">Page missing</option>
    </select>
  </label>

  <label>
    Writing or marks on interior pages:
    <select name="pages_marks">
      <option value="none">None</option>
      <option value="light">Light pencil/pen</option>
      <option value="heavy">Heavy marks or coloring</option>
    </select>
  </label>

  <label>
    Centerfold condition:
    <select name="pages_centerfold">
      <option value="attached">Firmly attached</option>
      <option value="loose">Loose at one staple</option>
      <option value="detached">Detached at both staples</option>
    </select>
  </label>
</fieldset>
