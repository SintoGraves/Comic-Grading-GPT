<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sinto Graves – Comic Grading Tool (Beta)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Sinto Graves Comic Grading Beta</h1>
  <p>Answer a few questions about your comic's spine and cover to get a rough grade estimate.</p>

  <form id="grading-form">
    <!-- Spine section (edge look) -->
    <fieldset>
      <legend>Spine / Edge Condition</legend>

      <label>
        <input type="radio" name="spine" value="spine_near_perfect" checked />
        Near perfect – no visible stress lines, no roll, no splits, staples clean
      </label><br/>

      <label>
        <input type="radio" name="spine" value="spine_minor_stress" />
        1–2 tiny stress lines, no color break, no roll, no splits
      </label><br/>

      <label>
        <input type="radio" name="spine" value="spine_multiple_stress_color_break" />
        Multiple stress lines with color break
      </label><br/>

      <label>
        <input type="radio" name="spine" value="spine_small_split" />
        Small spine split under 1/4 inch
      </label><br/>

      <label>
        <input type="radio" name="spine" value="spine_large_split_or_roll" />
        Spine roll or split over 1 inch
      </label>
    </fieldset>

        <!-- Cover severity + location section -->
    <fieldset>
      <legend>Cover Condition (Front & Back)</legend>

      <!-- Overall cover condition -->
      <p><strong>Overall Cover Condition:</strong></p>

      <label>
        <input type="radio" name="cover" value="cover_near_perfect" checked />
        Near perfect – flat, clean, only the lightest signs of handling
      </label><br/>

      <label>
        <input type="radio" name="cover" value="cover_light_wear" />
        Light wear – a few tiny ticks, faint bends, light edge wear, no major creases
      </label><br/>

      <label>
        <input type="radio" name="cover" value="cover_moderate_wear" />
        Moderate wear – several ticks or small creases, some color break, noticeable but not trashed
      </label><br/>

      <label>
        <input type="radio" name="cover" value="cover_heavy_wear" />
        Heavy wear – big creases, strong color breaks, obvious wear or small pieces missing
      </label>

      <!-- Where those defects are visible -->
      <p style="margin-top:0.75rem;"><strong>Where are most of the visible cover defects?</strong></p>

      <label>
        <input type="radio" name="cover_location" value="back_only" checked />
        Back cover
      </label>
      <label style="margin-left:1rem;">
        <input type="radio" name="cover_location" value="front_only" />
        Front cover
      </label>
      <label style="margin-left:1rem;">
        <input type="radio" name="cover_location" value="both" />
        Both front and back
      </label>
    </fieldset>
